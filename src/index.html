<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./input.css" />
    <title>Document</title>
  </head>
  <body class="bg-black flex justify-center items-center min-h-screen">
    <div class="bg-gray-900 rounded-md shadow-gray-300 shadow-lg">
      <h2 class="p-4 flex text-cyan-50 justify-center">TO-DO LIST</h2>

      <div class="px-3 flex justify-center py-2">
        <input
          class="bg-slate-400 rounded-sm py-2 placeholder:text-white"
          id="to-do-input"
          type="text"
          placeholder="Add a new task..."
        />
        <button
          class="bg-blue-500 px-2 py-2 rounded-sm"
          type="submit"
          id="to-do-btn"
        >
          Add task
        </button>
      </div>
      <div class="px-3">
        <ul id="list-item">

        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
